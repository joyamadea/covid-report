<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logoutPrompt()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col
      class="ion-text-center ion-margin-bottom"
      size="12"
      style="font-weight: bold; font-size: 20px"
    >
      COVID REPORT
    </ion-col>
  </ion-row>
  <div class="vertically-center">
    <ion-row>
      <ion-col size="6">
        <ion-button class="half-screen" (click)="goto('list')"
          >View Reports</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button class="half-screen" (click)="goto('add')"
          >Add New Report</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row *ngIf="userData == 'admin' && !loading">
      <ion-col>
        <ion-button class="full" (click)="goto('stat')">Statistics</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
