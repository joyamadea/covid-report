<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div id="recaptcha-container" style="display: none"></div>
    <ion-row class="ion-margin-vertical">
      <ion-col size="12">
        <ion-label>Phone Number</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-input
          class="custom-input"
          type="number"
          formControlName="phone_number"
          placeholder="Enter your phone number here"
        ></ion-input>
        <ion-text style="font-size: 12px; color: gray"
          >Please use format (08xxx)</ion-text
        ><br />
        <ion-text
          color="danger"
          style="font-size: 12px"
          *ngIf="!f.phone_number.valid && submitted"
        >
          Please recheck your phone number
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-vertical">
      <ion-col size="12">
        <ion-button expand="full" type="submit">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
